<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
        
        .checkbox-group label, .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 15px;
        }
        
        .checkbox-group input, .radio-group input {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Form Elements Test</h1>
    
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contact-form" method="post" action="/submit">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Choose a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            
            <div class="checkbox-group">
                <label>Interests:</label>
                <div>
                    <label>
                        <input type="checkbox" name="interests" value="product-a"> Product A
                    </label>
                    <label>
                        <input type="checkbox" name="interests" value="product-b"> Product B
                    </label>
                    <label>
                        <input type="checkbox" name="interests" value="product-c"> Product C
                    </label>
                </div>
            </div>
            
            <div class="radio-group">
                <label>How did you hear about us?</label>
                <div>
                    <label>
                        <input type="radio" name="source" value="search"> Search Engine
                    </label>
                    <label>
                        <input type="radio" name="source" value="social"> Social Media
                    </label>
                    <label>
                        <input type="radio" name="source" value="referral"> Referral
                    </label>
                    <label>
                        <input type="radio" name="source" value="other"> Other
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Contact Date:</label>
                <input type="date" id="date" name="date">
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Contact Time:</label>
                <input type="time" id="time" name="time">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> I agree to the terms and conditions
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    
    <div class="form-container">
        <h2>Search Form</h2>
        <form id="search-form" method="get" action="/search">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" id="search" name="q" placeholder="Search...">
            </div>
            
            <div class="form-group">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    
    <div class="form-container">
        <h2>File Upload Form</h2>
        <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" id="file" name="file">
            </div>
            
            <div class="form-group">
                <label for="multiple-files">Select Multiple Files:</label>
                <input type="file" id="multiple-files" name="files" multiple>
            </div>
            
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
